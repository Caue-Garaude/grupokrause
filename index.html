<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar Centralizada</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
<div class="imagem-hotsite">
<nav class="navbar navbar-expand-lg bg-light pt-5">
    <div class="navbar-container">
        <!-- Logo Esquerda -->
        <a class="navbar-brand me-4" href="#">
            <img src="/img/hotsite/Logo1.png" alt="Logo Esquerda" class="navbar-logo">
        </a>

        <!-- Links Centralizados -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center " id="navbarNav">
            <ul class="navbar-nav nav-links">
                <li class="nav-item "><a class="nav-link" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
            </ul>
        </div>

        <!-- Logo Direita -->
        <a class="navbar-brand ms-4" href="#">
            <img src="/img/hotsite/Logo2.png" alt="Logo Direita" class="navbar-logo">
        </a>
    </div>
</nav>

<section class="section-premios">
    <div class="container d-flex align-items-center justify-content-between position-relative">
        <!-- Imagem Esquerda -->
         
        <img src="/img/hotsite/titulo.png" alt="Prêmio Esquerda" class="premios-img img-esquerda">

        <!-- Imagem Direita -->
        <img src="/img/hotsite/premios.png" alt="Prêmio Direita" class="premios-img img-direita">
        
    </div>
</section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
